lacquerware

<tr>
<td height="140" valign=top>
<!--ENTER GLOSSARY TEXT BELOW-->

An object (often wood or earthenware) covered with layers of the sap from the lacquer-tree.  The sap can come in many different colours including red, brown and black.  The sap was painted on in layers to give a beautiful, glossy finish that was also heat-resistant and tough.
