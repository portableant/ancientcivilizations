<td height="140" valign=top>
<!--ENTER GLOSSARY TEXT BELOW-->

This is the name given to the second part of the Zhou Dynasty (771 B.C. - 256 B.C.). The Zhou had to flee eastward after their King had been killed in 771BC.  The Zhou never regained complete power after this and were deposed in 256BC.
